<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Schedulr - A dead-simple schedule creator for small businesses</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/schedulr.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/schedulr.css" rel="stylesheet">
  <link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
</head>
<body>
  <div ng-controller="WeekCtrl" class="app" id="schedulr">
    <h3 class="class="inline hideOnPrint"">Schedulr</h3>
    <section class="toolbar">
      <form class="form-inline">
        <div class="form-group">
          <label for="weekStart">Week Starting: </label> <input id="weekStart" value="10/10/2010" name="weekStart" ng-model="weekStart" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="hideOnPrint" for="scheduleInterval">Total Days: </label> <input id="scheduleIntervalInput" name="scheduleInterval" ng-model="scheduleInterval" type="text" class="hideOnPrint form-control"/>
        </div>
      </form>
    </section>
    <section class="composer">
<!--       <div class="shiftList hideOnPrint">
        <form class="shiftBuilder">
          <div class="form-group">
            <label for="empInput">Employee Name</label><input id ="empInput" name="empInput" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="shiftStart">Shift Start</label><input id ="shiftStartInput" name="shiftStartInput" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="shiftEnd">Shift End</label><input id ="shiftEndInput" name="shiftEnd" type="text" class="form-control"/>
          </div>
        </form>
      </div> -->
      <div class="dayCols" >
        <div class="day" ng-repeat="day in days">
          <h5 class="dayTitle dayOfWeek"><strong>{{day.dayOfWeek}}</strong></h5>
          <h5 class="dayTitle dayMDate">{{day.mDate}}</h5>
          <ul class="connectedSortable" id="{{day.dId}}">
  <!--             <li class="">1</li>
              <li class="">2</li>
              <li class="">3</li>
              <li class="">4</li>
              <li class="">5</li>
              <li class="">6</li>
              <li class="">7</li>
              <li class="">8</li>
              <li class="">9</li>
              <li class="">10</li>
              <li class="">11</li>
              <li class="">12</li> -->
            </ul>
          </div>
        </div>
      </section>
    </div>
    <footer class="fine-print"><small class=""><span class="print">Created using </span> Schedulr &mdash; A dead-simple schedule creator for small businesses. A product by <a href="http://crunchyowl.com">www.crunchyowl.com</a></small></footer>
    <script>

    (function ($){

      $(function() {
        $( "#weekStart" ).datepicker({
          showAnim: "fadeIn"
        }).val(moment().format('L')).change();

      });

    })(jQuery);

    </script>
  </body>
  </html>
